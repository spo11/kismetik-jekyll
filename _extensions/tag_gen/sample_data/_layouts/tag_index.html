---
layout: page
---

{% if page.related %}
<span id="related">
<h1 > Related Tags : </h1>
<ul>
{% for tag in page.related %}
	<li>
		<a href="/tag/{{ tag }}">{{ tag }}</a>
	</li>
{% endfor %}
</ul>
</span>
{% endif %}


<h1> Tag: {{ page.tag }} </h1>
<ul>
{% for post in site.tags[page.tag] %}
  <li> 
    <a href="{{post.url}}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
